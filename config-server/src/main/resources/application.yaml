server:
  port: 8085
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ssampathraj/food-order-application.git
          search-paths:
            - config-repo/global
            - config-repo/delivery
          clone-on-start: true
          default-label: main
management:
  endpoints:
    web:
      exposure:
        include: "*"